name: GitOps Infra Deployment

on:
  push:
    branches:
      - main  # Triggers deployment only when code is pushed/merged to main

permissions:
  contents: read

jobs:
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: production # âš ï¸ REQUIRED: Go to Repo Settings > Environments to create "production" for the Approval step.

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    # ðŸ‘‡ THIS FIXES YOUR ERROR
    # It sets up the AWS Profile correctly for all following steps (Init, Plan, Apply)
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1 # Change this if your bucket/infra is in a different region

    - name: Terraform Init
      run: terraform init

    - name: Terraform Apply
      run: terraform apply -auto-approve
